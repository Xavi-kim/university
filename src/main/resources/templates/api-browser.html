<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management - API Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.2);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 5px solid #667eea;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        .card-detail {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 5px;
        }

        .card-detail strong {
            color: #667eea;
            display: inline-block;
            min-width: 120px;
        }

        .card-detail.description {
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .error {
            background: #ffebee;
            border-left: 5px solid #f44336;
            padding: 20px;
            border-radius: 5px;
            color: #c62828;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì University Management System</h1>
            <p>–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–º - REST API Browser</p>
        </header>

        <div class="stats" id="stats"></div>

        <div class="tabs">
            <button class="tab-button active" onclick="loadTab('universities')">
                üèõÔ∏è –£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç—ã
            </button>
            <button class="tab-button" onclick="loadTab('professors')">
                üë®‚Äçüè´ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏
            </button>
            <button class="tab-button" onclick="loadTab('courses')">
                üìö –ö—É—Ä—Å—ã
            </button>
        </div>

        <div class="content-area" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
            </div>
        </div>
    </div>

    <button class="add-btn" onclick="addNew()" title="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç">+</button>

    <script>
        let currentTab = 'universities';

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const [universities, professors, courses] = await Promise.all([
                    fetch('/api/universities').then(r => r.json()),
                    fetch('/api/professors').then(r => r.json()),
                    fetch('/api/courses').then(r => r.json())
                ]);

                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${universities.length}</div>
                        <div class="stat-label">–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${professors.length}</div>
                        <div class="stat-label">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${courses.length}</div>
                        <div class="stat-label">–ö—É—Ä—Å–æ–≤</div>
                    </div>
                `;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∫–ª–∞–¥–∫–∏
        async function loadTab(tab) {
            currentTab = tab;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p></div>';

            try {
                const response = await fetch(`/api/${tab}`);
                const data = await response.json();

                if (tab === 'universities') {
                    renderUniversities(data);
                } else if (tab === 'professors') {
                    renderProfessors(data);
                } else if (tab === 'courses') {
                    renderCourses(data);
                }
            } catch (error) {
                content.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}</div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤
        function renderUniversities(data) {
            const content = document.getElementById('content');

            if (data.length === 0) {
                content.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
                return;
            }

            const html = `
                <div class="card-grid">
                    ${data.map(uni => `
                        <div class="card">
                            <h3>
                                <span class="icon">üèõÔ∏è</span>
                                ${uni.name}
                                <span class="card-badge">#${uni.id}</span>
                            </h3>
                            <div class="card-detail">
                                <strong>üìç –ê–¥—Ä–µ—Å:</strong> ${uni.address}
                            </div>
                            <div class="card-detail">
                                <strong>üåÜ –ì–æ—Ä–æ–¥:</strong> ${uni.city}
                            </div>
                            <div class="card-detail">
                                <strong>üåç –°—Ç—Ä–∞–Ω–∞:</strong> ${uni.country}
                            </div>
                            ${uni.website ? `<div class="card-detail">
                                <strong>üåê –°–∞–π—Ç:</strong> <a href="${uni.website}" target="_blank">${uni.website}</a>
                            </div>` : ''}
                            ${uni.description ? `<div class="card-detail description">
                                ${uni.description}
                            </div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π
        function renderProfessors(data) {
            const content = document.getElementById('content');

            if (data.length === 0) {
                content.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
                return;
            }

            const html = `
                <div class="card-grid">
                    ${data.map(prof => `
                        <div class="card">
                            <h3>
                                <span class="icon">üë®‚Äçüè´</span>
                                ${prof.name}
                                <span class="card-badge">#${prof.id}</span>
                            </h3>
                            <div class="card-detail">
                                <strong>üìß Email:</strong> ${prof.email}
                            </div>
                            <div class="card-detail">
                                <strong>üè¢ –û—Ç–¥–µ–ª–µ–Ω–∏–µ:</strong> ${prof.department}
                            </div>
                            ${prof.university ? `<div class="card-detail">
                                <strong>üéì –£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç:</strong> ${prof.university.name}
                            </div>` : ''}
                            ${prof.bio ? `<div class="card-detail description">
                                <strong>‚ÑπÔ∏è –ë–∏–æ–≥—Ä–∞—Ñ–∏—è:</strong> ${prof.bio}
                            </div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤
        function renderCourses(data) {
            const content = document.getElementById('content');

            if (data.length === 0) {
                content.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
                return;
            }

            const html = `
                <div class="card-grid">
                    ${data.map(course => `
                        <div class="card">
                            <h3>
                                <span class="icon">üìö</span>
                                ${course.title}
                                <span class="card-badge">#${course.id}</span>
                            </h3>
                            <div class="card-detail">
                                <strong>üè¢ –û—Ç–¥–µ–ª–µ–Ω–∏–µ:</strong> ${course.department}
                            </div>
                            <div class="card-detail">
                                <strong>üìÖ –°–µ–º–µ—Å—Ç—Ä:</strong> ${course.semester}
                            </div>
                            ${course.professor ? `<div class="card-detail">
                                <strong>üë®‚Äçüè´ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å:</strong> ${course.professor.name}
                            </div>` : ''}
                            ${course.university ? `<div class="card-detail">
                                <strong>üéì –£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç:</strong> ${course.university.name}
                            </div>` : ''}
                            <div class="card-detail description">
                                ${course.description}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        function addNew() {
            const messages = {
                'universities': '–î–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ:\nPOST /api/universities',
                'professors': '–î–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ:\nPOST /api/professors',
                'courses': '–î–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫—É—Ä—Å–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ:\nPOST /api/courses'
            };
            alert(messages[currentTab] + '\n\n–°–º–æ—Ç—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é –≤ HOW_TO_ADD_COURSE.md');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            loadStats();
            loadTab('universities');
        };
    </script>
</body>
</html>
